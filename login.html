<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login page</title>
        <style>
            body{
                margin-top: 80px;
            }
            .can{
                width: 70%;
                height: 600px;
                margin: auto;
                
                
                display: flex;
            }
            .can div{
                width: 40%;
                height: 600px;
                margin: auto;
                text-align: center;
                padding: 40px;
            }
        </style>

    </head>
    <body>
        <div class="can">
            <div>
                <img style="width:100%;height:550px;" src="https://cdn.modesens.com/blog/0915blog.jpg"/>
            </div>
            <div>
                <h2>Create an account</h2>
                <p>Unleash your shopping power</p>
                <P>Check modsens before you buy</P>
                <input style="height: 30px;" type="text" placeholder="Email">
                <input style="height: 30px;" type="text" placeholder="Password">
                <button style="background-color: black;color:white;width: 60%;margin-top: 30px;">SIGN UP</button>
                <table style="padding: 70px">
                    <thead>
                        <tr>
                            <td><img src="https://modesens.com/static/img/login-icon/20210617google.svg"/></td>
                            <td><img src="https://modesens.com/static/img/login-icon/20210617facebook.svg"/></td>
                            <td><img src="https://modesens.com/static/img/login-icon/20210617apple.svg"/></td>
                            <td><img src="https://modesens.com/static/img/login-icon/20210617wechat.svg"/></td>
                        </tr>

                    </thead>
                </table>
                <p>Already have an account?Please Sign in</p>
            </div>
        </div>
    </body>
</html>
